apiVersion: v1
kind: PersistentVolume
metadata:
  name: postgres-pv
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: manual
  hostPath:
    path: /data/postgres
    type: DirectoryOrCreate

# This is static method. If you use manual storageclass and apply pvc, pvc wont create. You should apply pv.yaml too.

#We define a pv.yaml when the cloud provider does not support dynamic provisioning—meaning it doesn’t support StorageClasses.